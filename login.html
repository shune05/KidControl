<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Login Form</title>
  <link rel="stylesheet" href="\static\myStyle.css" />
</head>

<body>
  <div class="main">
    <h1>Kid Control Login Page</h1>
    <h3>Enter your account</h3>
    <form action="/checklogin" method="POST">
      <div class="form-group">
          <input type="username" id="username" name="username" class="form-control" placeholder="Enter Your Username">
      </div>
      <div class="form-group password-container">
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password">
          <i class="fa fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit" class="btn login-btn">Login</button>
      <a href="#" class="forgot-password">Forgot Password</a>
      <button type="button" class="btn register-btn">Register</button>
    </form>
  </div>
  <script >
     document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Toggle the eye icon
                this.classList.toggle('fa-eye-slash');
            });
        });
  </script>
</body>
</html>
