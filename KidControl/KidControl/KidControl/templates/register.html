<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Register Form</title>
  <link rel="stylesheet" href="/static/myStyle.css" />
</head>

<body>
  <div class="main">
    <h1>Kid Control Register Page</h1>
    <h3>Create a new account</h3>
    <form action="/register" method="POST">
      <div class="form-group">
          <input type="text" id="new_username" name="new_username" class="form-control" placeholder="Enter a Username" required>
      </div>
      <div class="form-group password-container">
          <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter a Password" required>
          <i class="fa fa-eye" id="toggleNewPassword"></i>
      </div>
      <div class="form-group password-container">
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Your Password" required>
        <i class="fa fa-eye" id="toggleConfirmPassword"></i>
    </div>
      <button type="submit" class="btn register-btn">Register</button>
      <a href="/login" class="login-link">Back to Login</a>
    </form>
  </div>
  <script>
     document.addEventListener('DOMContentLoaded', function () {
            const toggleNewPassword = document.querySelector('#toggleNewPassword');
            const newPassword = document.querySelector('#new_password');
            const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
            const confirmPassword = document.querySelector('#confirm_password');
            toggleNewPassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                newPassword.setAttribute('type', type);

                // Toggle the eye icon
                this.classList.toggle('fa-eye-slash');
            });
            toggleConfirmPassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);

                // Toggle the eye icon
                this.classList.toggle('fa-eye-slash');
            });
        });
  </script>
</body>
</html>
