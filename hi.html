<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocoding with Mapbox</title>
    <link rel="stylesheet" href="\static\content\setpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <style>
        #map {
            width: 100%;
            height: 400px; /* Adjust this height as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="/KidControl">HOME</a></li>
          <li><a href="/setpage">SET</a></li>
           
          <li><a href="/view">VIEW</a></li>  
          <li><a href="/notifications"><i class="fa fa-bell"></i></a></li>
          <li><a href="/login">Logout</a></li>
          
          
        </ul>
    </nav>

    <main>
        <h1>Geocoding with Mapbox</h1>
        <div id="map"></div>
  
        <div class="geocoding-form">
          <!-- Combined forms into one -->
          <form id="geocodeForm" action="/checkgps" method="POST">
            <label for="queryInput">Enter Address or Place:</label>
            <input
              type="text"
              id="queryInput"
              name="query"
              placeholder="e.g., 1600 Amphitheatre Parkway, Mountain View, CA"
            />
            <label for="radiusInput">Enter Area Radius:</label>
            <input
              type="text"
              id="radiusInput"
              name="radius"
              placeholder="e.g., 5"
            />
            <button type="submit">Submit</button>
            <!-- Single submit button -->
          </form>
          <div id="results">
            <p>No results found.</p>
          </div>
        </div>
      </main>

    <footer>
        <div class="footer-content">
            <a href="tel:123456789"><i class="fa fa-phone"></i> 123-456-789</a>
            <a href="mailto:example@gmail.com"><i class="fa fa-envelope"></i> example@gmail.com</a>
            <div class="social-icons">
                <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
                <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
                <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="/static/scripts/app.js"></script>
</body>
</html>
